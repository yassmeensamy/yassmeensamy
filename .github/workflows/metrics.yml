name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch: 

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity
          repositories_affiliations: owner, collaborator, organization_member
          plugin_lines: yes
          plugin_followup: yes
          plugin_traffic: yes
